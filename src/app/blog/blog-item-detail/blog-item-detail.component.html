<div class="blog-item-holder" *ngIf="blogDetail">
  <h3>{{blogDetail.blogHead}}</h3>
  <p>{{blogDetail.blogContent}}</p>
  <footer>
    <time>{{blogDetail.blogData}}</time>
    <div class="btn-holder">
      <button md-button class="btn" (click)="directBakc()">Back</button>
      <button md-button class="btn" (click)="directEdit()">Edit</button>
      <button md-button class="btn btn-alert" (click)="deleteBlog()">Delete</button>
    </div>
  </footer>
</div>
