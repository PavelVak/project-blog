<h3>{{pageTitle}}</h3>
<form [formGroup]="editForm" (ngSubmit)="onEdit()">
  <md-input-container class="form-group">
    <input mdInput placeholder="DisplayName" type="text" formControlName="displayName">
    <md-error *ngIf="displayMessage.displayName">
      {{displayMessage.displayName}}
    </md-error>
  </md-input-container>
  <md-input-container class="form-group">
    <input mdInput placeholder="Email" type="email" formControlName="email">
    <md-error *ngIf="displayMessage.email">
      {{displayMessage.email}}
    </md-error>
  </md-input-container>
  <md-input-container class="form-group">
    <input mdInput placeholder="FirstName" type="text" formControlName="firstName">
    <md-error *ngIf="displayMessage.firstName">
      {{displayMessage.firstName}}
    </md-error>
  </md-input-container>
  <md-input-container class="form-group">
    <input mdInput placeholder="LastName" type="text" formControlName="lastName">
    <md-error *ngIf="displayMessage.lastName">
      {{displayMessage.lastName}}
    </md-error>
  </md-input-container>
  <div class="form-group">
    <button md-button class="btn" type="submit">Edit</button>
  </div>
</form>
